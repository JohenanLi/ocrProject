<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="new_file.css">
<title></title>
</head>
<body>
<span class="font">点击图片扫描截图</span>
<div id="app" @click="gotoTable">

<img src="./1.jpg" class="img"></img>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@latest/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios@0.18.0/dist/axios.min.js"></script>
<script>
var app = new Vue({
    el: '#app', 
    data () {
        return {
            string_from_api: '要向全国人民谢罪的！'
        }
    },
mounted () {
    axios
    .get('api/666')
    .then(response => (this.string_from_api = response.data))
    },

methods:{
    gotoTable:function(){
        this.$router.push(./table);
    }
}           
})
</script>
</body>
</html>
